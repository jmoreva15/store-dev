<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="$CONTENT_TITLE | StoreDev Admin">StoreDev Admin</title>

    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"></script>
</head>

<body class="sb-nav-fixed">

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand ps-3" th:href="@{/}">StoreDev</a>
    <button class="btn btn-link btn-sm me-auto" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" data-bs-toggle="dropdown">
                <i class="fas fa-user fa-fw"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>

                    <a class="nav-link" th:href="@{/dashboard}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>

                    <div class="sb-sidenav-menu-heading">Interface</div>

                    <a class="nav-link collapsed"
                       data-bs-toggle="collapse"
                       data-bs-target="#collapseMaintenance"
                       sec:authorize="hasAuthority('VIEW_ROLE') or hasAuthority('ASSIGN_PERMISSION')">
                        <div class="sb-nav-link-icon"><i class="fas fa-tools"></i></div>
                        Maintenance
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>

                    <div class="collapse" id="collapseMaintenance" data-bs-parent="#sidenavAccordion"
                         sec:authorize="hasAuthority('VIEW_ROLE') or hasAuthority('ASSIGN_PERMISSION')">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" th:href="@{/roles}" sec:authorize="hasAuthority('VIEW_ROLE')">Roles</a>
                            <a class="nav-link" th:href="@{/roles/assign-permissions?roleId=1}"
                               sec:authorize="hasAuthority('ASSIGN_PERMISSION')">Assign Permissions</a>
                        </nav>
                    </div>

                    <a class="nav-link" th:href="@{/customers}" sec:authorize="hasAuthority('VIEW_CUSTOMER')">
                        <div class="sb-nav-link-icon"><i class="fa-solid fa-users"></i></div>
                        Customers
                    </a>
                </div>
            </div>

            <div class="sb-sidenav-footer">
                <small>Logged in as: <span th:text="${#authentication.getName()}"></span></small>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <main class="container-fluid px-4">
            <section layout:fragment="content" th:remove="tag">
                <h1>Welcome to StoreDev</h1>
            </section>
        </main>

        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4 d-flex justify-content-between small">
                <div class="text-muted">
                    Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> StoreDev
                </div>
                <div>
                    <a href="#">Privacy Policy</a>
                    &middot;
                    <a href="#">Terms & Conditions</a>
                </div>
            </div>
        </footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

<script th:src="@{/js/scripts.js}"></script>
<section layout:fragment="scripts" th:remove="tag"></section>

</body>
</html>
