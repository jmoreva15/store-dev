<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="form(actionUrl)">
    <form th:action="@{${actionUrl}}" th:object="${user}" method="post" class="needs-validation" novalidate>

        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Full Name</label>
            <div class="col-sm-10">
                <input id="name" type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input id="email" type="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="roleId" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
                <select id="roleId" class="form-select" th:field="*{roleId}" th:errorclass="is-invalid">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="active" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <select id="active" th:field="*{active}" class="form-select" th:errorclass="is-invalid">
                    <option th:value="true">Active</option>
                    <option th:value="false">Inactive</option>
                </select>
                <div th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mt-4 gap-3 gap-sm-0">
            <div class="offset-sm-2 col-sm-5 d-grid">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-sm-5 d-grid">
                <button type="button" onclick="goBack()" class="btn btn-primary">Back</button>
            </div>
        </div>

    </form>
</th:block>
</body>
</html>
