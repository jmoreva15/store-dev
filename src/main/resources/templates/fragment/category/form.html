<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="form(actionUrl)">
    <form th:action="@{${actionUrl}}" th:object="${category}" method="post" class="needs-validation" novalidate>
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input id="name" type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea id="description" th:field="*{description}" rows="3" class="form-control"
                          th:errorclass="is-invalid"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mt-4 gap-3 gap-sm-0">
            <div class="offset-sm-2 col-sm-5 d-grid">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-sm-5 d-grid">
                <button type="button" onclick="goBack()" class="btn btn-primary">Back</button>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
