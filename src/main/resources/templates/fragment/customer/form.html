<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="form(actionUrl)">
    <form th:action="@{${actionUrl}}" th:object="${customer}" method="post" class="needs-validation" novalidate>
        <div class="row mb-3">
            <label for="documentType" class="col-sm-2 col-form-label">Document Type</label>
            <div class="col-sm-10">
                <select id="documentType" class="form-select" th:field="*{documentType}" th:errorclass="is-invalid">
                    <option th:each="type : ${documentTypes}" th:value="${type}" th:text="${type}"></option>
                </select>
                <div th:if="${#fields.hasErrors('documentType')}" th:errors="*{documentType}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="documentNumber" class="col-sm-2 col-form-label">Document Number</label>
            <div class="col-sm-10">
                <input id="documentNumber" type="text" th:field="*{documentNumber}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('documentNumber')}" th:errors="*{documentNumber}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input id="name" type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input id="address" type="text" th:field="*{address}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input id="phone" type="text" th:field="*{phone}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mt-4 gap-3 gap-sm-0">
            <div class="offset-sm-2 col-sm-5 d-grid">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-sm-5 d-grid">
                <button type="button" onclick="goBack()" class="btn btn-primary">Back</button>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
