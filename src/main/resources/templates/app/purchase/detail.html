<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Purchase Detail</title>
</head>

<body>
<section layout:fragment="content">
    <div class="d-flex flex-wrap justify-content-between align-items-center mt-4 mb-3 gap-2">
        <div>
            <h1 class="fw-bold mb-1 fs-3 text-dark">Purchase Detail</h1>
            <p class="text-muted mb-0 fs-6">View all information related to this purchase record.</p>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <a th:href="@{/purchases}" class="btn btn-primary">
                <i class="bi bi-arrow-left-circle"></i> Back to Purchases
            </a>
        </div>
    </div>

    <nav>
        <ol class="breadcrumb small mb-4">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/purchases}">Purchases</a></li>
            <li class="breadcrumb-item active">Detail</li>
        </ol>
    </nav>

    <div class="mb-4">
        <h5 class="fw-bold text-dark mb-3">Supplier Information</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label fw-semibold">Name</label>
                <input type="text" class="form-control" th:value="${purchase.supplier.name}" disabled>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">RUC</label>
                <input type="text" class="form-control" th:value="${purchase.supplier.ruc}" disabled>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">Email</label>
                <input type="text" class="form-control" th:value="${purchase.supplier.email}" disabled>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <h5 class="fw-bold text-dark mb-3">Store Information</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label fw-semibold">RUC</label>
                <input type="text" class="form-control" th:value="${purchase.store.ruc}" disabled>
            </div>
            <div class="col-md-8">
                <label class="form-label fw-semibold">Address</label>
                <input type="text" class="form-control" th:value="${purchase.store.address}" disabled>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <h5 class="fw-bold text-dark mb-3">Purchase Information</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label fw-semibold">Purchase ID</label>
                <input type="text" class="form-control" th:value="${purchase.id}" disabled>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">Purchase Price (Total)</label>
                <input type="text" class="form-control"
                       th:value="${#numbers.formatDecimal(purchase.purchasePrice, 1, 'COMMA', 2, 'POINT')}" disabled>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-semibold">Sale Price (Total)</label>
                <input type="text" class="form-control"
                       th:value="${#numbers.formatDecimal(purchase.salePrice, 1, 'COMMA', 2, 'POINT')}" disabled>
            </div>
        </div>
    </div>

    <div class="table-responsive mt-4">
        <h5 class="fw-bold text-dark mb-3">Purchase Details</h5>
        <table class="table table-bordered align-middle mb-0">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Purchase Price</th>
                <th>Sale Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="detail, iterStat : ${purchase.purchaseDetails}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${detail.storeProduct.product.name}"></td>
                <td th:text="${detail.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(detail.purchasePrice, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(detail.salePrice, 1, 'COMMA', 2, 'POINT')}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(purchase.purchaseDetails)}">
                <td colspan="5" class="text-center text-muted py-3">No purchase details available.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
