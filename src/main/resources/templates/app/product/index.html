<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">

<head>
    <title>Products</title>
</head>

<body>
<section layout:fragment="content">
    <div class="d-flex flex-wrap justify-content-between align-items-center mt-4 mb-3 gap-2">
        <div>
            <h1 class="fw-bold mb-1 fs-3">Products</h1>
            <p class="text-muted mb-0 fs-6">Manage all your products efficiently.</p>
        </div>
        <a th:href="@{'/products/create'}"
           sec:authorize="hasAuthority('CREATE_PRODUCT')"
           class="btn btn-primary px-3 py-2">
            Add Product
        </a>
    </div>

    <nav>
        <ol class="breadcrumb small mb-4">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
            <li class="breadcrumb-item active">Products</li>
        </ol>
    </nav>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Active</th>
                <th>Categories</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${products.content}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${product.name}">Laptop</td>
                <td>
                    <span th:text="${product.active ? 'Active' : 'Inactive'}"
                          th:classappend="${product.active} ? 'badge bg-success' : 'badge bg-danger'"></span>
                </td>
                <td>
                    <span th:each="cat : ${product.categories}"
                          th:text="${cat.name}"
                          class="badge bg-secondary me-1"></span>
                </td>
                <td class="text-center">
                    <div class="d-flex gap-1 justify-content-center">
                        <a th:href="@{'/products/edit/' + ${product.id}}"
                           sec:authorize="hasAuthority('EDIT_PRODUCT')"
                           class="btn btn-primary">
                            <i class="fas fa-pen"></i>
                        </a>
                        <button class="btn btn-primary"
                                th:data-id="${product.id}"
                                th:data-name="${product.name}"
                                onclick="openDeleteModal(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                sec:authorize="hasAuthority('DELETE_PRODUCT')">
                            <i class="fas fa-trash"></i>
                        </button>
                        <span class="text-muted small fst-italic"
                              sec:authorize="!hasAuthority('EDIT_PRODUCT') and !hasAuthority('DELETE_PRODUCT')">
                            No actions
                        </span>
                    </div>
                </td>
            </tr>

            <tr th:if="${products.isEmpty()}">
                <td colspan="5" class="text-center text-muted py-4">
                    No product records found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${products.totalPages > 1}" class="mt-3">
        <ul class="pagination justify-content-end mb-0">
            <li class="page-item" th:classappend="${products.first} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${products.number - 1})}">Previous</a>
            </li>

            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, products.totalPages - 1)}"
                th:classappend="${pageNum == products.number} ? 'active'">
                <a class="page-link" th:href="@{/products(page=${pageNum})}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${products.last} ? 'disabled'">
                <a class="page-link" th:href="@{/products(page=${products.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light border-0">
                    <h5 class="modal-title fw-semibold">Confirm Deletion</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-2">Are you sure you want to delete this record?</p>
                    <p class="fw-bold mb-0" id="nameToDelete"></p>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="scripts">
    <script>
        function openDeleteModal(id, name) {
            $("#nameToDelete").text(name);
            $("#confirmDeleteBtn").attr("href", "/products/delete/" + id);
            $("#deleteModal").modal("show");
        }
    </script>
</section>
</body>
</html>
