<!DOCTYPE html>
<html lang="en"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">

<head>
    <title>Edit Role</title>
</head>

<body>
<section layout:fragment="content">
    <div class="d-flex flex-wrap justify-content-between align-items-center mt-4 mb-3 gap-2">
        <div>
            <h1 class="fw-bold mb-1 fs-3">Edit Role</h1>
            <p class="text-muted mb-0 fs-6">Update the details of an existing role.</p>
        </div>
    </div>

    <nav>
        <ol class="breadcrumb small mb-4">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/roles}">Roles</a></li>
            <li class="breadcrumb-item active">Edit</li>
        </ol>
    </nav>

    <div th:replace="~{fragment/role/form :: form(@{'/roles/edit/' + ${roleId}})}"></div>

</html>
