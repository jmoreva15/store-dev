<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">

<head>
    <title>Customers</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="mt-4">Customers</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">
            <a th:href="@{/dashboard}">Dashboard</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Customers</li>
    </ol>
    <div class="d-flex gap-2 mb-4">
        <a th:href="@{'/customers/create'}" class="btn btn-primary">
            Add Customer
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Full Name</th>
                <th>Document Type</th>
                <th>Document Number</th>
                <th>Phone</th>
                <th>Address</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer, iterStat : ${customers.content}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${customer.name}">John Doe</td>
                <td th:text="${customer.documentType}">DNI</td>
                <td th:text="${customer.documentNumber}">12345678</td>
                <td th:text="${customer.phone}">555-1234</td>
                <td th:text="${customer.address}">123 Main St</td>
                <td class="text-center">
                    <div class="d-flex gap-1 justify-content-center">
                        <a th:href="@{'/customers/edit/' + ${customer.id}}"
                           class="btn btn-primary" title="Edit">
                            <i class="fas fa-pen"></i>
                        </a>
                        <button type="button"
                                class="btn btn-primary"
                                title="Delete"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteModal"
                                th:attr="data-id=${customer.id}, data-name=${customer.name}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
            <tr th:if="${customers.isEmpty()}">
                <td colspan="7" class="text-center text-muted py-3">
                    No records found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${customers.totalPages > 1}">
        <ul class="pagination justify-content-end">
            <li class="page-item" th:classappend="${customers.first} ? 'disabled'">
                <a class="page-link" th:href="@{/customers(page=${customers.number - 1})}">Previous</a>
            </li>

            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, customers.totalPages - 1)}"
                th:classappend="${pageNum == customers.number} ? 'active'">
                <a class="page-link" th:href="@{/customers(page=${pageNum})}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${customers.last} ? 'disabled'">
                <a class="page-link" th:href="@{/customers(page=${customers.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this customer?</p>
                    <p class="fw-bold" id="customerNameToDelete"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" href="#" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="scripts">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('deleteModal');
            const nameField = modal.querySelector('#customerNameToDelete');
            const confirmBtn = modal.querySelector('#confirmDeleteBtn');

            modal.addEventListener('show.bs.modal', e => {
                const button = e.relatedTarget;
                const id = button.dataset.id;
                nameField.textContent = button.dataset.name;
                confirmBtn.href = `/customers/delete/${id}`;
            });
        });
    </script>
</section>
</body>
</html>
