<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">

<head>
    <title>Users</title>
</head>

<body>
<section layout:fragment="content">
    <div class="d-flex flex-wrap justify-content-between align-items-center mt-4 mb-3 gap-2">
        <div>
            <h1 class="fw-bold mb-1 fs-3">Users</h1>
            <p class="text-muted mb-0 fs-6">Manage all registered system users.</p>
        </div>
        <a th:href="@{'/users/create'}"
           sec:authorize="hasAuthority('CREATE_USER')"
           class="btn btn-primary px-3 py-2">
            Add User
        </a>
    </div>

    <nav>
        <ol class="breadcrumb small mb-4">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
            <li class="breadcrumb-item active">Users</li>
        </ol>
    </nav>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Email Verified</th>
                <th>Active</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${users.content}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${user.name}">John Doe</td>
                <td th:text="${user.email}">john@example.com</td>
                <td th:text="${user.role.name}">Admin</td>
                <td>
                    <span th:text="${user.emailVerified ? 'Yes' : 'No'}" class="text-center text-muted py-4"></span>
                </td>
                <td>
                    <span th:text="${user.active ? 'Active' : 'Inactive'}"
                          th:classappend="${user.active} ? 'badge bg-success' : 'badge bg-danger'"></span>
                </td>
                <td class="text-center">
                    <div class="d-flex gap-1 justify-content-center">
                        <a th:href="@{'/users/edit/' + ${user.id}}"
                           sec:authorize="hasAuthority('EDIT_USER')"
                           class="btn btn-primary">
                            <i class="fas fa-pen"></i>
                        </a>
                        <button class="btn btn-primary"
                                th:data-id="${user.id}"
                                th:data-name="${user.name}"
                                onclick="openDeleteModal(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                sec:authorize="hasAuthority('DELETE_USER')">
                            <i class="fas fa-trash"></i>
                        </button>
                        <a th:href="@{'/users/send-confirm-email/' + ${user.id}}"
                           th:if="${!user.emailVerified}"
                           class="btn btn-primary"
                           sec:authorize="hasAuthority('SEND_CONFIRM_EMAIL')"
                           title="Send confirmation email">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <span class="text-muted small fst-italic"
                              sec:authorize="!hasAuthority('EDIT_USER') and !hasAuthority('DELETE_USER') and !hasAuthority('SEND_CONFIRM_EMAIL')">
                            No actions
                        </span>
                    </div>
                </td>
            </tr>

            <tr th:if="${users.isEmpty()}">
                <td colspan="8" class="text-center text-muted py-4">
                    No user records found.
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${users.totalPages > 1}" class="mt-3">
        <ul class="pagination justify-content-end mb-0">
            <li class="page-item" th:classappend="${users.first} ? 'disabled'">
                <a class="page-link" th:href="@{/users(page=${users.number - 1})}">Previous</a>
            </li>

            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, users.totalPages - 1)}"
                th:classappend="${pageNum == users.number} ? 'active'">
                <a class="page-link" th:href="@{/users(page=${pageNum})}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${users.last} ? 'disabled'">
                <a class="page-link" th:href="@{/users(page=${users.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light border-0">
                    <h5 class="modal-title fw-semibold">Confirm Deletion</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-2">Are you sure you want to delete this user?</p>
                    <p class="fw-bold mb-0" id="nameToDelete"></p>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="scripts">
    <script>
        function openDeleteModal(id, name) {
            $("#nameToDelete").text(name);
            $("#confirmDeleteBtn").attr("href", "/users/delete/" + id);
            $("#deleteModal").modal("show");
        }
    </script>
</section>
</body>
</html>
