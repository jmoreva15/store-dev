<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">
<head>
    <title>Forgot Password</title>
</head>

<body>
<section layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-0" style="max-width: 420px; width: 100%; border-radius: 1rem;">
        <div class="card-body p-5">
            <h2 class="fw-bold mb-4 text-center">Forgot Password</h2>
            <p class="text-muted text-center mb-4">Enter your email to receive a password reset link</p>

            <form th:action="@{/forgot-password}" th:object="${forgotPasswordDTO}" method="post" novalidate>
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                    <label for="email">Email address</label>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <button type="submit" class="btn btn-dark btn-lg w-100 fw-semibold">
                    Send Reset Link
                </button>

                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
                </div>

                <div class="mt-3" th:if="${param.forgotPassword}">
                    <p class="text-success text-center mb-0">A reset link has been sent to your email.</p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
