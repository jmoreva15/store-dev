<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">
<head>
    <title>Reset Password</title>
</head>

<body>
<section layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-0" style="max-width: 420px; width: 100%; border-radius: 1rem;">
        <div class="card-body p-5">
            <h2 class="fw-bold mb-4 text-center">Reset Your Password</h2>
            <p class="text-muted text-center mb-4">Enter a new password to continue</p>

            <form th:action="@{/reset-password}" th:object="${resetPasswordDTO}" method="post" novalidate>
                <input type="hidden" th:field="*{token}"/>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="New Password" required>
                    <label for="password">New Password</label>
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-dark btn-lg w-100 fw-semibold">
                    Reset Password
                </button>

                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="text-decoration-none">Back to Login</a>
                </div>

                <div class="mt-3" th:if="${param.resetPassword}">
                    <p class="text-success text-center mb-0">Password has been successfully reset. You can now log in.</p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
