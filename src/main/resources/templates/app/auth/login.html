<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">

<head>
    <title>Sign In</title>
</head>

<body>
<section layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-0" style="max-width: 420px; width: 100%; border-radius: 1rem;">
        <div class="card-body p-5">
            <h2 class="fw-bold mb-4 text-center">Welcome Back</h2>
            <p class="text-muted text-center mb-4">Please sign in to continue</p>

            <form th:action="@{/login}" method="post" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" name="username" placeholder="Email" required>
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button type="submit" class="btn btn-dark btn-lg w-100 fw-semibold">
                    Sign In
                </button>

                <div class="mt-3" th:if="${param.error}">
                    <p class="text-danger text-center mb-0">Invalid username or password.</p>
                </div>

                <div class="mt-3" th:if="${param.logout}">
                    <p class="text-success text-center mb-0">You have successfully logged out.</p>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
