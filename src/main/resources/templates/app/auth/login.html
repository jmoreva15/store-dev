<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">

<head>
    <title>Login</title>
</head>

<body>
<section layout:fragment="content">
    <main class="d-flex justify-content-center align-items-center h-100">
        <div class="card" style="border-radius: 1rem; width: 100%; max-width: 420px;">
            <div class="card-body p-5 text-center">
                <h3 class="mb-5">Sign In</h3>
                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Email">
                        <label for="username">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <button type="submit" class="btn text-white btn-lg w-100 fw-semibold" style="background-color: #222629;">
                        SIGN IN
                    </button>

                    <div class="mt-3" th:if="${param.error}">
                        <p class="text-danger">Invalid username or password</p>
                    </div>
                    <div class="mt-3" th:if="${param.logout}">
                        <p class="text-success">You have successfully logged out</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</section>
</body>
</html>
