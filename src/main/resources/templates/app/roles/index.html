<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">

<head>
    <title>Roles</title>
</head>

<body>
<section layout:fragment="content">
    <h1 class="mt-4">Roles</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Roles</li>
    </ol>

    <div class="d-flex gap-2 mb-4">
        <a th:href="@{/roles/create}" sec:authorize="hasAuthority('CREATE_ROLE')" class="btn btn-primary">
            Add Role
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Active</th>
                <th>Created At</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role, iterStat : ${roles.content}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${role.name}">Admin</td>
                <td>
                    <span th:text="${role.active ? 'Active' : 'Inactive'}"
                          th:classappend="${role.active} ? 'text-success' : 'text-danger'"></span>
                </td>
                <td th:text="${#temporals.format(role.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="text-center">
                    <div class="d-flex gap-1 justify-content-center">
                        <a th:href="@{'/roles/edit/' + ${role.id}}" sec:authorize="hasAuthority('EDIT_ROLE')" class="btn btn-primary">
                            <i class="fas fa-pen"></i>
                        </a>
                        <button type="button"
                                class="btn btn-primary"
                                th:data-id="${role.id}"
                                th:data-name="${role.name}"
                                onclick="openDeleteModal(this.getAttribute('data-id'), this.getAttribute('data-name'))"
                                sec:authorize="hasAuthority('DELETE_ROLE')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>

            <tr th:if="${roles.isEmpty()}">
                <td colspan="5" class="text-center text-muted py-3">No records found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${roles.totalPages > 1}">
        <ul class="pagination justify-content-end">
            <li class="page-item" th:classappend="${roles.first} ? 'disabled'">
                <a class="page-link" th:href="@{/roles(page=${roles.number - 1})}">Previous</a>
            </li>

            <li class="page-item"
                th:each="pageNum : ${#numbers.sequence(0, roles.totalPages - 1)}"
                th:classappend="${pageNum == roles.number} ? 'active'">
                <a class="page-link" th:href="@{/roles(page=${pageNum})}" th:text="${pageNum + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${roles.last} ? 'disabled'">
                <a class="page-link" th:href="@{/roles(page=${roles.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this role?</p>
                    <p class="fw-bold" id="roleNameToDelete"></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section layout:fragment="scripts">
    <script>
        function openDeleteModal(id, name) {
            $("#roleNameToDelete").text(name);
            $("#confirmDeleteBtn").attr("href", "/role/delete/" + id);
            $("#deleteModal").modal("show");
        }
    </script>
</section>
</body>
</html>
